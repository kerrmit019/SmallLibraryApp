<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/6db53d092c.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>ðŸ“š SK Library App</title>
  </head>
  <body>
    <header>
      <h1>SK Library</h1>

      <i
        title="Add new book button"
        id="newBookButton"
        class="fa-solid fa-circle-plus"
      ></i>
    </header>

    <main>
      <div id="newBookModal" class="newBookModal">
        <div class="newBookModalContent">
          <form action="" id="addBookForm">
            <i class="fa-solid fa-rectangle-xmark modalClose"></i>

            <h1>Book Information</h1>

            <label for="newBookTitle">Title</label>
            <input type="text" name="newBookTitle" id="newBookTitle" required />

            <label for="newBookAuthor">Author</label>
            <input
              type="text"
              name="newBookAuthor"
              id="newBookAuthor"
              required
            />

            <label for="newBookNumPages">Pages</label>
            <input
              type="number"
              name="newBookNumPages"
              id="newBookNumPages"
              min="1"
            />

            <label class="toggle" for="newBookReadStatus">
              <input
                type="checkbox"
                name="newBookReadStatus"
                id="newBookReadStatus"
                value="Read"
              />
              <span
                class="labels"
                data-on="READ"
                data-off="WANT TO READ"
              ></span>
            </label>

            <button id="addBookModalButton" type="submit">Add Book</button>
          </form>
        </div>
      </div>
      <div class="booksContainer">
        <!-- <div class="bookCard">
             <h3 class="bookTitle">Book Title 1</h3>
             <p class="bookAuthor">Author</p>
             <p class="numPages">Number of Pages</p>
             <p class="readStatus">Read Status</p>
             <i class="fa-solid fa-book"></i>
            </div> -->

        <div class="noBooks">Your library is empty</div>
      </div>
    </main>
    <footer>Made by SK &copy 2022</footer>
  </body>
</html>
