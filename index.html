<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/6db53d092c.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Small Library App</title>
  </head>
  <body>
    <header><h1>Library App</h1></header>
    <main>
      <div class="button-banner">
        <button>New Book +</button>
      </div>
      <div id="newBookModal" class="newBookModal">
        <div class="newBookModalContent">
          <form action="" id="addBookForm">
            <p>
              <label for="newBookTitle">Title</label>
              <input type="text" name="newBookTitle" id="newBookTitle" />
            </p>
            <p>
              <label for="newBookAuthor">Author</label>
              <input type="text" name="newBookAuthor" id="newBookAuthor" />
            </p>
            <p>
              <label for="newBookNumPages">Number of Pages</label>
              <input
                type="number"
                name="newBookNumPages"
                id="newBookNumPages"
                min="1"
              />
            </p>
            <p>
              <label for="newBookReadStatus">Read?</label>
              <input
                type="checkbox"
                name="newBookReadStatus"
                id="newBookReadStatus"
                value="Read"
              />
            </p>
            <button id="addBookModalButton" type="submit">Add Book</button>
          </form>
        </div>
      </div>
      <div class="booksContainer">
        <!-- <div class="bookCard">
             <h3 class="bookTitle">Book Title 1</h3>
             <p class="bookAuthor">Author</p>
             <p class="numPages">Number of Pages</p>
             <p class="readStatus">Read Status</p>
             <i class="fa-solid fa-book"></i>
            </div> -->
      </div>
    </main>
    <footer>This is the footer</footer>
  </body>
</html>
